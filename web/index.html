<!DOCTYPE html>
<html>
<head>
    <title>Weather Stations</title>

    <meta charset="utf-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <link
        rel="shortcut icon"
        type="image/x-icon"
        href="docs/images/favicon.ico"
    ></link>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""
    ></link>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
    ></link>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
    ></link>

    <script
        src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #mapid {
            min-height: 100%; 
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid', {preferCanvas: true}).setView([51.505, -0.09], 10);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	
    var markers = L.markerClusterGroup({
        maxClusterRadius: 40
    });
    mymap.addLayer(markers);
    
    function loadJson(url){
        return fetch(url)
        .then(res => res.json())
        .catch(err => { throw err });
    } 
    loadJson('/stations.json').then(function(data){
        data.forEach((data) => {
            markers.addLayer(
            L.circle([data.latitude, data.longitude], 20, {
                color: 'blue',
                fillColor: '#f03',
                fillOpacity: 0.5
            }));
        });
        
    });
    //let url = 'https://example.com';
    </script>
</body>
</html>
